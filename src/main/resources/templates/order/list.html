<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{order.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{order.list.headline}" class="flex-grow-1" />
            </div>
            <!-- purchase orders -->
            <div th:if="${pos.empty}" th:text="#{order.list.empty}" />
            <div th:if="${!pos.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{order.brand.label}" scope="col" />
                            <th th:text="#{order.season.label}" scope="col" />
                            <th th:text="#{order.poNumber.label}" scope="col" />
                            <th th:text="#{order.articleNumber.label}" scope="col" />
                            <th th:text="#{order.orderType.label}" scope="col" />
                            <th th:text="#{order.vendorId.label}" scope="col" />
                            <th th:text="#{order.factoryName1.label}" scope="col" />
                            <th th:text="#{order.orderStatus.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="po : ${pos}">
                            <td th:text="${po.brand}" />
                            <td th:text="${po.season}" />
                            <td th:text="${po.poNumber}" />
                            <td th:text="${po.articleNumber}" />
                            <td th:text="${po.orderType}" />
                            <td th:text="${po.vendorId}" />
                            <td th:text="${po.factoryName1}" />
                            <td th:text="${po.orderStatus}"/>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/order/quantity/{poNumber}(poNumber=${po.poNumber})}" th:text="#{order.list.quantity}" class="btn btn-sm btn-secondary" />
                                    <a th:href="@{/order/composition/{poNumber}(poNumber=${po.poNumber})}" th:text="#{order.list.composition}" class="btn btn-sm btn-primary" />
                                    <form th:action="@{/order/layout/{poNumber}(poNumber=${po.poNumber})}"
                                            th:data-confirm-message="#{layout.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{order.list.layout}" type="submit" class="btn btn-sm btn-primary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- composition form -->
            <div th:if="${!orders.empty}" class="content">
                <p class="h5" th:text="#{order.subhead.composition}">Composition list editor</p>
                <p class="border-top">&nbsp;</p>
                <form th:action="${T(me.ftahmed.bootify.util.WebUtils).getRequest().requestURI}" method="post" >
                    <div class="row">
                        <div class="col">
                            <div class="row mb-3">
                                <label th:for="partname" class="col-md-3 col-form-label">
                                    <span th:text="#{order.partname.label}" />
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <select id="partname" name="partname" class="form-select">
                                            <option value="A">Shellfabric</option>
                                        </select>
                                        <button type="button" class="btn btn-outline-secondary" title="Add Part">&rarr;</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label th:for="ci" class="col-md-3 col-form-label">
                                    <span th:text="#{order.composition.label}" />
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <select id="ci" name="ci" class="form-select">
                                            <option value="A">Acrylic</option>
                                        </select>
                                        <span class="input-group-text">&nbsp;</span>
                                        <input id="pct" name="pct" th:type="text" class="form-control" />
                                        <span class="input-group-text">%</span>
                                        <button type="button" class="btn btn-outline-secondary" title="Add Fibre">&rarr;</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row mb-3">
                                <label th:for="cilist" class="col-md-3 col-form-label">
                                    <span th:text="#{order.cilist.label}" />
                                </label>
                                <div class="col-md-9">
                                    <select id="cilist" name="cilist" size="5" class="form-select">
                                        <option></option>
                                    </select>
                                    <div class="row">
                                        <div class="col input-group">
                                            <button type="button" class="btn btn-outline-warning" title="Modify">&larr;</button>
                                            <button type="button" class="btn btn-outline-secondary" title="Move Up">&uarr;</button>
                                            <button type="button" class="btn btn-outline-secondary" title="Move Down">&darr;</button>
                                            <button type="button" class="btn btn-outline-danger" title="Delete">&#10005;</button>
                                        </div>
                                        <div class="col">
                                            <input type="submit" th:value="#{cilist.submit.label}" class="btn btn-primary float-end" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- layout form -->
            <div th:if="${!orders.empty}" class="content">
                <p class="h5" th:text="#{order.subhead.layout}">Layout approval management</p>
                <p class="border-top">&nbsp;</p>
                <form th:action="${T(me.ftahmed.bootify.util.WebUtils).getRequest().requestURI}" method="post" >
                    <div class="row">
                        <div class="col">
                            <div class="row mb-3">
                                <label th:for="layoutfile" class="col-md-3 col-form-label">
                                    <span th:text="#{layout.approve.label}" />
                                </label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <img src="/images/attachment.svg" alt="Layout file" class="d-inline-block align-top" width="20" height="20">
                                        </span>
                                        <button type="button" class="btn btn-info form-control" th:text="#{layout.approve.view}">View Layout</button>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-primary form-control" th:text="#{layout.approve.button}" title="Approve layout">Approve</button>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label th:for="layoutfile" class="col-md-3 col-form-label">
                                    <span th:text="#{layout.reject.label}" />
                                </label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <img src="/images/dislike.svg" alt="Layout file" class="d-inline-block align-top" width="20" height="20">
                                        </span>
                                        <input id="reject" name="reject" th:type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-danger form-control" th:text="#{layout.reject.button}" title="Reject layout">Reject</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">&nbsp;</div>
                    </div>
                </form>
            </div>
            <!-- order lines in the prchase order -->
            <div class="content">
                <p th:if="${!orders.empty}" class="h5" th:text="#{order.subhead.quantities}">Manage quantities</p>
                <p th:if="${!orders.empty}" class="border-top">&nbsp;</p>
                <div th:if="${!pos.empty && orders.empty}" th:text="#{order.list.empty}" />
                <div th:if="${!orders.empty}" class="table-responsive">
                    <form th:action="${T(me.ftahmed.bootify.util.WebUtils).getRequest().requestURI}" method="post" >
                        <input type="submit" th:value="#{quantity.submit.label}" class="btn btn-primary float-end" />
                        <table class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th th:text="#{order.id.label}" scope="col" />
                                    <th th:text="#{order.size.label}" scope="col" />
                                    <th th:text="${orders[0].sizeHeader1}" scope="col" />
                                    <th th:text="${orders[0].sizeHeader2}" scope="col" />
                                    <th th:text="${orders[0].sizeHeader3}" scope="col" />
                                    <th th:text="${orders[0].sizeHeader4}" scope="col" />
                                    <th th:text="${orders[0].sizeHeader5}" scope="col" />
                                    <th th:text="${orders[0].sizeHeader6}" scope="col" />
                                    <th th:text="#{order.quantity.label}" scope="col" />
                                    <th scope="col" style="width: 20%;">
                                        <div class="input-group input-group-sm">
                                            <div class="btn-group" role="group" aria-label="Change quantity">
                                                <input type="radio" class="btn-check" name="changetype" id="changetype1" checked>
                                                <label class="btn btn-light" for="changetype1" title="Change by %">%</label>
                                                <input type="radio" class="btn-check" name="changetype" id="changetype2">
                                                <label class="btn btn-light" for="changetype2" title="Change by value">+</label>
                                            </div>
                                            &nbsp;
                                            <input type="text" class="form-control" th:id="changeqty" />
                                            <button type="button" class="btn btn-outline-primary">&#10003;</button>
                                            <button type="button" class="btn btn-outline-secondary">&#8630;</button>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.id}" />
                                    <td th:text="${order.size}" />
                                    <td th:text="${order.size1}" />
                                    <td th:text="${order.size2}" />
                                    <td th:text="${order.size3}" />
                                    <td th:text="${order.size4}" />
                                    <td th:text="${order.size5}" />
                                    <td th:text="${order.size6}" />
                                    <td th:text="${order.quantity}" />
                                    <td>
                                        <div class="float-end text-nowrap">
                                            <div class="col">
                                                <input type="text" class="form-control is-invalid null " th:id="quantity" th:name="quantity" th:value="${order.quantity}" />
                                                <div class="invalid-feedback d-block">
                                                    <p class="mb-0">Please provide a value.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
