<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{order.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{order.list.headline}" class="flex-grow-1" />
            </div>
            <div th:if="${orders.empty}" th:text="#{order.list.empty}" />
            <div th:if="${!orders.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <!-- <th th:text="#{order.id.label}" scope="col" /> -->
                            <th th:text="#{order.brand.label}" scope="col" />
                            <th th:text="#{order.season.label}" scope="col" />
                            <th th:text="#{order.poNumber.label}" scope="col" />
                            <th th:text="#{order.articleNumber.label}" scope="col" />
                            <th th:text="#{order.orderType.label}" scope="col" />
                            <th th:text="#{order.vendorId.label}" scope="col" />
                            <th th:text="#{order.factoryName1.label}" scope="col" />
                            <!-- <th th:text="#{order.quantity.label}" scope="col" /> -->
                            <th th:text="#{order.orderStatus.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <!-- <td th:text="${order.id}" /> -->
                            <td th:text="${order.brand}" />
                            <td th:text="${order.season}" />
                            <td th:text="${order.poNumber}" />
                            <td th:text="${order.articleNumber}" />
                            <td th:text="${order.orderType}" />
                            <td th:text="${order.vendorId}" />
                            <td th:text="${order.factoryName1}" />
                            <!-- <td th:text="${order.quantity}" th:align="right" /> -->
                            <td th:text="${order.orderStatus}"/>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/order/quantity/{id}(id=${order.poNumber})}" th:text="#{order.list.quantity}" class="btn btn-sm btn-secondary" />
                                    <a th:href="@{/order/composition/{id}(id=${order.poNumber})}" th:text="#{order.list.composition}" class="btn btn-sm btn-primary" />
                                    <form th:action="@{/order/layout/{id}(id=${order.poNumber})}"
                                            th:data-confirm-message="#{layout.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{order.list.layout}" type="submit" class="btn btn-sm btn-primary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
